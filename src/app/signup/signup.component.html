<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">

                <div class="text-center">
                  <h1>Create Your New Account</h1>
                  <h5>Register Yourself!</h5>
               </div>
               <form>
                   <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input formControlName="firstname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Last Name</label>
                      <input formControlName="lastname" type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                        <input formControlName="mobile" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Email address</label>
                        <input formControlName="email" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="text" class="form-control" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    
                  </form>
                  <a style="color: white; margin-top: 10px;" routerLink="/signup">Already registered? Click to Login!</a>
                </form>
            </div>
        </div>


    </div>

</div>
