<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">

                <div class="text-center">
                  <h1>Login Your Account</h1>
                  <h5>Please enter email & password !</h5>
               </div>
               <form>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                  <a style=" margin-top: 10px;"  routerLink="/signup">New user? Click to signup!</a>
                 
                </form>
              
            </div>
        </div>


    </div>

</div>
